trigger:
  branches:
    include:
      - dev
      - release

pool:
  name: SegAPI

variables:
  buildConfiguration: 'Release'

steps:
- checkout: self

- task: UseDotNet@2
  displayName: 'ğŸ§° Install .NET 6 SDK'
  inputs:
    packageType: 'sdk'
    version: '6.0.x'

- script: dotnet restore src/**/*.csproj
  displayName: 'ğŸ› ï¸ Restore dependencies'

- script: dotnet build src/**/*.csproj --no-restore --configuration $(buildConfiguration)
  displayName: 'ğŸ§ª Build solution'

- script: |
    dotnet test src/**/*Tests.csproj --no-build --verbosity normal || echo "No tests found"
  displayName: 'âœ… Run tests'

- script: dotnet publish src/**/*.csproj -c $(buildConfiguration) -o $(Build.ArtifactStagingDirectory)
  displayName: 'ğŸ“¦ Publish artifacts'

- publish: $(Build.ArtifactStagingDirectory)
  artifact: build-output
  displayName: 'â¬†ï¸ Publish build output artifact'
