trigger: none

pr:
  branches:
    include:
      - dev
      - release
      - main
      - prod

pool:
  name: SegAPI

variables:
  buildConfiguration: 'Release'

stages:
- stage: Build
  jobs:
  - job: BuildJob
    steps:
      - checkout: self
        displayName: 'ğŸ“¥ Clonar el repositorio'
      
      - script: |
          cp src/app/nuget.config .
        displayName: 'ğŸ“‹ Copiar nuget.config a la raÃ­z'


      - task: NuGetCommand@2
        displayName: 'ğŸ› ï¸ Restaurar paquetes NuGet'
        inputs:
          command: 'restore'
          restoreSolution: '**/*.sln'
          feedsToUse: 'config'
          nugetConfigPath: 'src/app/nuget.config'

      - task: NuGetAuthenticate@1
        displayName: 'ğŸ”‘ AutenticaciÃ³n en Azure Artifacts'

      - task: UseDotNet@2
        displayName: 'ğŸ§° Instalar .NET 8 SDK'
        inputs:
          packageType: 'sdk'
          version: '8.0.x'
          installationPath: $(Agent.ToolsDirectory)/dotnet

      - script: |
          dotnet restore src/app/app.csproj
          dotnet restore src/tests/appTests.csproj
        displayName: 'ğŸ› ï¸ Restaurar dependencias'

      - script: |
          dotnet build src/app/app.csproj --no-restore --configuration $(buildConfiguration)
          dotnet build src/tests/appTests.csproj --no-restore --configuration $(buildConfiguration)
        displayName: 'ğŸ§ª Compilar soluciÃ³n'

      - script: |
          dotnet publish src/app/app.csproj \
            --configuration $(buildConfiguration) \
            --output $(outputFolder) \
            --no-build
        displayName: 'ğŸ“¦ Publicar Function App'
    
      - script: |
          cd $(Build.ArtifactStagingDirectory)
          zip -r functionapp.zip functionapp
        displayName: 'ğŸ—œï¸ Comprimir publicaciÃ³n como .zip'
    
      - task: PublishBuildArtifacts@1
        displayName: 'ğŸ“¤ Publicar artefactos para release'
        inputs:
          PathtoPublish: '$(zipFile)'
          ArtifactName: 'functionapp'
          publishLocation: 'Container'
    
      - script: |
          dotnet pack src/app/app.csproj --configuration $(buildConfiguration) -o $(Build.ArtifactStagingDirectory)/nuget
        displayName: 'ğŸ“¦ Empaquetar NuGet'
    
      - task: NuGetAuthenticate@1
        displayName: 'ğŸ” AutenticaciÃ³n con Azure Artifacts'
    
      - script: |
          dotnet nuget push "$(Build.ArtifactStagingDirectory)/nuget/*.nupkg" \
            --source "UVGenios" \
            --api-key "az" \
            --skip-duplicate
        displayName: 'â¬†ï¸ Publicar paquete NuGet en feed UVGenios'
