trigger:
  branches:
    include:
      - dev
      - release

pool:
  name: SegAPI

variables:
  buildConfiguration: 'Release'

stages:
- stage: Build
  jobs:
  - job: BuildJob
    steps:
      - checkout: self
        displayName: '📥 Clonar el repositorio'

      - task: UseDotNet@2
        displayName: '🧰 Instalar .NET 6 LTS SDK'
        inputs:
          packageType: 'sdk'
          version: '6.0.x'
          installationPath: $(Agent.ToolsDirectory)/dotnet

      - script: dotnet restore src/**/*.csproj
        displayName: '🛠️ Restaurar dependencias'

      - script: dotnet build src/**/*.csproj --no-restore --configuration $(buildConfiguration)
        displayName: '🧪 Compilar solución'

      - script: |
          dotnet test src/**/*Tests.csproj --no-build --verbosity normal || echo "No tests found"
        displayName: '✅ Ejecutar pruebas (si existen)'

      - script: dotnet pack src/**/*.csproj --no-build -c $(buildConfiguration) -o $(Build.ArtifactStagingDirectory)/nuget
        displayName: '📦 Empaquetar NuGet'

      - script: |
          dotnet nuget push "$(Build.ArtifactStagingDirectory)/nuget/*.nupkg" \
            --source "https://pkgs.dev.azure.com/UVGenios/_packaging/UVGenios/nuget/v3/index.json" \
            --api-key $(NUGET_PAT)
        displayName: '⬆️ Publicar paquete NuGet a feed UVGenios'
