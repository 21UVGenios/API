trigger:
  branches:
    include:
      - infra
      - main
      - release

pool:
  name: SegAPI

variables:
  TF_DIR: 'src/infra'

stages:
- stage: Infra_Base
  displayName: "ğŸš§ Infraestructura base sin secret"
  jobs:
  - job: TerraformInit
    displayName: "ğŸ”§ Terraform Init & Apply sin secret"
    steps:
    - checkout: self
      displayName: "ğŸ“¥ Clonar repositorio"

    - task: AzureCLI@2
      displayName: "ğŸŒ Autenticarse con Azure"
      inputs:
        azureSubscription: 'UVGeniosServiceConFun'
        scriptType: bash
        scriptLocation: inlineScript
        workingDirectory: $(TF_DIR)
        inlineScript: |
          echo "ğŸ” Autenticando..."
          az account show

    - script: |
        echo "ğŸ“¦ Inicializando Terraform..."
        terraform init
      displayName: "Terraform Init"
      workingDirectory: $(TF_DIR)

    - script: |
        echo "ğŸ§¾ Planificando infraestructura sin secret..."
        terraform plan -var-file="terraform.tfvars" -var="attach_secret=false"
      displayName: "Terraform Plan sin secret"
      workingDirectory: $(TF_DIR)

    - script: |
        echo "ğŸš€ Aplicando infraestructura sin secret..."
        terraform apply -auto-approve -var-file="terraform.tfvars" -var="attach_secret=false"
      displayName: "Terraform Apply sin secret"
      workingDirectory: $(TF_DIR)

- stage: Attach_Secrets
  displayName: "ğŸ” Enlazar secrets al Function App"
  dependsOn: Infra_Base
  condition: succeeded()
  jobs:
  - job: AddSecret
    displayName: "ğŸ” Reaplicar con attach_secret=true"
    steps:
    - checkout: self

    - task: AzureCLI@2
      displayName: "ğŸŒ Autenticarse con Azure"
      inputs:
        azureSubscription: 'UVGeniosServiceConFun'
        scriptType: bash
        scriptLocation: inlineScript
        workingDirectory: $(TF_DIR)
        inlineScript: |
          echo "ğŸ” Autenticando..."
          az account show

    - script: |
        echo "ğŸ§¾ Plan con secret..."
        terraform plan -var-file="terraform.tfvars" -var="attach_secret=true"
      displayName: "Terraform Plan con secret"
      workingDirectory: $(TF_DIR)

    - script: |
        echo "ğŸš€ Apply con secret..."
        terraform apply -auto-approve -var-file="terraform.tfvars" -var="attach_secret=true"
      displayName: "Terraform Apply con secret"
      workingDirectory: $(TF_DIR)
