trigger:
  branches:
    include:
      - infra
      - main
      - release

pool:
  name: SegAPI

variables:
  TF_DIR: 'src/infra'

stages:
- stage: Terraform_Deploy
  displayName: "ğŸš€ Despliegue de Infraestructura con Terraform"
  jobs:
  - job: TerraformJob
    displayName: "Ejecutar Terraform"
    steps:
    - checkout: self
      displayName: "ğŸ“¥ Clonar repositorio"

    - task: AzureCLI@2
      displayName: "ğŸŒ Autenticarse con Azure"
      inputs:
        azureSubscription: 'UVGeniosServiceConFun'
        scriptType: bash
        scriptLocation: inlineScript
        workingDirectory: $(TF_DIR)
        inlineScript: |
          echo "ğŸ” Autenticando..."
          az account show

    - script: |
        echo "ğŸ“¦ Inicializando Terraform..."
        terraform init
      displayName: "Terraform Init"
      workingDirectory: $(TF_DIR)

    - script: |
        echo "ğŸ§¾ Planificando infraestructura..."
        terraform plan -var-file="terraform.tfvars"
      displayName: "Terraform Plan"
      workingDirectory: $(TF_DIR)

    - script: |
        echo "ğŸš€ Aplicando infraestructura..."
        terraform apply -auto-approve -var-file="terraform.tfvars"
      displayName: "Terraform Apply"
      workingDirectory: $(TF_DIR)
