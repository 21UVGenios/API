name: Build .NET 6 Project

on:
  push:
    branches:
      - dev
      - release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar el repositorio
        uses: actions/checkout@v4

      - name: ğŸ§° Instalar .NET 6 LTS SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: ğŸ› ï¸ Restaurar dependencias
        run: dotnet restore

      - name: ğŸ§ª Compilar soluciÃ³n
        run: dotnet build --no-restore --configuration Release

      - name: âœ… Ejecutar pruebas (si existen)
        run: dotnet test --no-build --verbosity normal

      - name: ğŸ“¦ Publicar artefactos
        run: dotnet publish -c Release -o ./output

      - name: â¬†ï¸ Subir artefacto compilado
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: ./output
