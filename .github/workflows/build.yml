name: Build .NET 6 Project

on:
  push:
    branches:
      - dev
      - release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar el repositorio
        uses: actions/checkout@v4

      - name: 🧰 Instalar .NET 6 LTS SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: 🛠️ Restaurar dependencias
        run: dotnet restore src/**/*.csproj
      
      - name: 🧪 Compilar solución
        run: dotnet build src/**/*.csproj --no-restore --configuration Release
      
      - name: ✅ Ejecutar pruebas (si existen)
        run: dotnet test src/**/*Tests.csproj --no-build --verbosity normal || echo "No tests found"
      
      - name: 📦 Publicar artefactos
        run: dotnet publish src/**/*.csproj -c Release -o ./output
        
      - name: ⬆️ Subir artefacto compilado
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: ./output
